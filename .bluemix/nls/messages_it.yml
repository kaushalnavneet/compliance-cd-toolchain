template.name: "Distribuire un'app sicura e conforme basata sulle best practice di Shift Left DevSecOps"
template.description: "Questo è il modello di toolchain per la distribuzione continua, conforme a Kubernetes. È preconfigurato per la distribuzione continua con l'integrazione dell'inventario, la gestione delle modifiche con Servicenow, la raccolta delle prove e la distribuzione al servizio IBM Kubernetes.\n\nDurante il processo di impostazione vengono configurati i repository integrati, il cluster di destinazione e le integrazioni artifactory. \n\nLa toolchain include una pipeline di distribuzione Tekton, che può essere attivata manualmente per avviare una nuova distribuzione. \n\nPer memorizzare i token richiesti e le chiavi API la toolchain può utilizzare un'istanza di vault protetta con chiave."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:**  Utilizzando un'immagine già creata dal modello di toolchain CI/PR e una Richiesta di modifica iniziale di ServiceNow, questa pipeline controllerà e distribuirà l'applicazione nel cluster Kubernetes."
