wizard.optional.tools.doi.tc.description: "Publish the deployment records to a common DevOps Insights Toolchain."
wizard.optional.tools.doi.title: "DevOps Insights (no configuration required)"
wizard.optional.tools.doi.description: "DevOps Insights provides comprehensive insights from popular continuous integration and continuous delivery tools to increase the speed and control of your application delivery."
wizard.optional.tools.slack.title: "Slack"
wizard.optional.tools.slack.description: "With Slack, you can collaborate with your team and receive notifications from your tools."
wizard.pipeline.title: "Tekton Pipeline"
wizard.pipeline.longDescription: "Tekton resources are defined in YAML files managed in source repositories, and when the pipeline is triggered, the repository listed below will be used to create the pipeline and tasks. \n\nThe repo defined below by default is our [common Tekton repository](https://github.ibm.com/one-pipeline/compliance-pipelines), where we keep our CI & CD pipeline YAMLs. There is no need to alter this pipeline and if you do change the pipeline then you are in an unsupported mode from a compliance pipeline perspective."
wizard.pipeline.link: "Use existing repository"
wizard.summary.title: "Summary"
wizard.summary.success.title: "Congratulations"
wizard.summary.success.subtitle: "You have completed the configuration of your Shift Left DevSecOps compliance toolchain. Click the 'Create' button below to create the toolchain with your chosen tools and settings."
wizard.vault.title: "Secrets Management"
wizard.vault.longDescription: "Several tools in this toolchain, and possibly in your customizable scripts, require secrets to access privileged resources. An IBM Cloud API key is an example of such a secret. These secrets are required to be securely stored within one of IBM's recommended secret management tools; such as Hashicorp Vault, Secrets Manager, or Key Protect; which can be integrated into the toolchain to allow you to easily reference secrets in your Tekton pipeline. \n\nIf you do not have one of these tools available, you can disable each option to proceed."
wizard.vault.keyProtect.title: "IBM Key Protect"
wizard.vault.keyProtect.description: "Key Protect is a cloud-based security service that provides life cycle management for encryption keys that are used in IBM Cloud services or customer-built applications."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "With Secrets Manager you can create, lease, and centrally manage secrets that are used in IBM Cloud services or your custom-built applications."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.hashicorp.description: "HashiCorp Vault is a secrets management solution that brokers access to systems for both humans and machines through programmatic access."
wizard.vault.info: "Please identify the secrets providers containing your secrets:"
