wizard.repo.invalidOptionMsg: "You have chosen an unsupported configuration option. Please enable **Advanced Options**."
wizard.config.title: "OnePipeline Config Repo"
wizard.config.longDescription: "The one pipeline configuration repository is a centralized repository containing the custom deployment yamls and scripts needed for deploying and testing resources. \n\nIf you do not have a configuration repo, select the clone option and the toolchain will clone our [CD demo configuration repo](https://github.ibm.com/one-pipeline/hello-compliance-deployment), that you can change at will to help start your CD journey. \n\nIf you do select the clone option, please be aware that the repo will be cloned to your personal GitHub organization. To change the clone location from your personal user org, select the 'Advanced Options' and fill out the respective fields."
wizard.config.info: "For more information please read our [setup guide section on the GitHub repos](https://github.ibm.com/one-pipeline/compliance-cd-toolchain/blob/develop/setup.md#application-related-repositories) or for more info on customizable scripts, read this [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts)."
wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "The CD Pipeline needs you to provide your IBM Artifactory credentials, in order to access a required compliance utility image that is used to run the pipeline. \n\nPlease go to your [Artifactory user profile](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) to retrieve your API key credentials. \n\nThe name of the Artifactory registry is provided as a convenience check for your credentials. If your credentials are invalid, then the repository name field will throw an error."
wizard.artifactory.docker: "Docker registry"
wizard.evidence.title: "Evidence Storage"
wizard.evidence.longDescription: "This toolchain collects and stores evidence for all of the tasks it performs within a GitHub repository as the evidence locker. \n\nIf you do not have a inventory repo, select the new repo option and the toolchain will clone our [evidence locker template repo](https://github.ibm.com/one-pipeline/compliance-evidence-locker) to your user organization in GitHub. To change the clone location from your personal user org, select the 'Advanced Options' and fill out the respective fields. \n\nAdditionally, it is recommended that you use a Cloud Object Storage Bucket to serve as an evidence locker to meet compliance audit standards."
wizard.evidence.info: "For further information on evidence management please read this [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
wizard.evidence.clone: "Create new evidence locker repository"
wizard.evidence.link: "Use existing evidence locker"
wizard.evidence.cos.notification.title: "COS Bucket"
wizard.evidence.cos.notification.sutitle: "To meet compliance audit standards, evidence must be maintained in a secure and durable storage service like Cloud Object Storage. The default Git-based option should only be used for evaluation purposes."
wizard.evidence.cos.title: "COS bucket"
wizard.inventory.title: "Inventory"
wizard.inventory.longDescription: "The inventory is a GitHub repository, that should have been created when a Continuous Integration (CI) toolchain was created. It's job is to contain the recorded details of any artifacts built by the CI toolchains. \n\nPlease choose an existing inventory repository."
wizard.inventory.info: "For more information on how the inventory works please read this [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/inventory)."
wizard.inventory.clone: "Create new inventory"
wizard.inventory.link: "Use existing inventory"
wizard.issues.title: "Issues"
wizard.issues.longDescription: "This GitHub repository stores any problems encountered when running the pipelines in this toolchain as GitHub issues. \n\nPlease choose an existing issues repository, preferably one that should have been created when a Continuous Integration (CI) toolchain was created."
wizard.issues.info: "For more information on managing Git issues please read this [documentation](https://guides.github.com/features/issues/)."
wizard.issues.clone: "Create new issues repository"
wizard.issues.link: "Use existing issues repository"
