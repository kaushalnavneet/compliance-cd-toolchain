template.name: "Déploiement d'une application sécurisée et conforme en fonction des pratiques recommandées Shift Left DevSecOps "
template.description: "Il s'agit du modèle de chaîne d'outils pour le déploiement continu avec Compliance for Kubernetes. Il est préconfiguré pour la distribution continue avec l'intégration d'inventaire, la gestion des changements avec ServiceNow, la collecte de preuves et le déploiement dans le service IBM Kubernetes. \n\n Les référentiels intégrés, le cluster cible et les intégrations d'Artifactory sont configurés au cours du processus de configuration. \n\nLa chaîne d'outils inclut un pipeline de distribution Tekton, qui peut être déclenché manuellement pour initier un nouveau déploiement. \n\nLa chaîne d'outils peut utiliser une instance Key-Protect Vault pour stocker les jetons et les clés d'API requis. "
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide : **avec une image déjà générée à partir du modèle de chaîne d'outils CI/PR et une demande de changement initiale depuis ServiceNow, ce pipeline vérifiera et déploiera votre application dans votre cluster Kubernetes. "
