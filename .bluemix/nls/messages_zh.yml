template.name: "根据 Shift Left DevSecOps 最佳实践部署安全和合规的应用程序"
template.description: "这是用于针对 Kubernetes 的具有合规性的持续部署的工具链模板。该模板已预先配置，用于带库存集成的持续交付、带 Servicenow 的变更管理、证据收集和针对 IBM Kubernetes Service 的部署。\n\n 集成存储库、目标集群和 artifactory 集成在安装过程中配置。\n\n该工具链包含 Tekton 交付管道，可手动触发该管道以启动新部署。\n\n该工具链可以使用 Key-Protect 保险库实例来存储所需令牌和 API 密钥。"
template.gettingStarted: " **工具链已就绪！**\n**快速启动：**使用 CI/PR 工具链模板中已构建的映像以及来自 ServiceNow 的初始变更请求，此管道将在 Kubernetes 集群中检查并部署应用程序。"
