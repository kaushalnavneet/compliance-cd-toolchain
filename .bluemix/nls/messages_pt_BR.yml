template.name: "Implementar um app seguro e compatível com base nas melhores práticas de Shift Left do DevSecOps"
template.description: "Este é o modelo de cadeia de ferramentas para implementação contínua com Conformidade para Kubernetes. Ele é pré-configurado para entrega contínua com integração de inventário, gerenciamento de mudanças com o Servicenow, coleta de evidências e implementação no IBM Kubernetes Service.\n\n Os repositórios integrados, o cluster de destino e as integrações de artifactory são definidos durante o processo de configuração. \n\nA cadeia de ferramentas inclui um pipeline de entrega Tekton, que pode ser acionado manualmente para iniciar uma nova implementação. \n\nA cadeia de ferramentas pode usar uma instância de área segura de Key-Protect para armazenar os tokens e as chaves de API necessárias."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Usando uma imagem já construída do modelo de cadeia de ferramentas CI/PR e uma Solicitação de mudança inicial do ServiceNow, esse pipeline irá verificar e implementar o aplicativo em seu cluster Kubernetes."
