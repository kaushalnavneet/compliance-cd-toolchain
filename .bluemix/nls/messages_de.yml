template.name: "Sichere und kompatible App basierend auf Best Practices von Shift Left DevSecOps bereitstellen"
template.description: "Dies ist die Toolchain-Schablone für die kontinuierliche Bereitstellung mit Konformität für Kubernetes. Sie ist für Continuous Delivery mit Bestandsintegration, Änderungsmanagement mit ServiceNow, Angabenerfassung und Bereitstellung im IBM Kubernetes Service vorkonfiguriert. \n\n Die Integration der integrierten Repositorys, des Zielclusters und des Artifactory wird während des Einrichtungsprozesses konfiguriert. \n\nDie Toolchain schließt eine Tekton Delivery Pipeline ein, die manuell ausgelöst werden kann, um eine neue Bereitstellung zu initiieren. \n\nDie Toolchain kann eine Instanz eines Key Protect-Vaults verwenden, um die erforderlichen Tokens und API-Schlüssel zu speichern. "
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Unter Verwendung eines bereits erstellten Image aus der CI/PR-Toolchain-Schablone und einer ursprünglichen Änderungsanforderung aus ServiceNow prüft und stellt diese Pipeline Ihre Anwendung in Ihrem Kubernetes-Cluster bereit. "
