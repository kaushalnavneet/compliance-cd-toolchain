template.name: "Shift Left DevSecOps ベスト・プラクティスに基づいて、セキュアな準拠アプリをデプロイします"
template.description: "これは、Compliance for Kubernetes による継続的デプロイメントのためのツールチェーン・テンプレートです。インベントリー統合による継続的デリバリー、Servicenow による変更管理、エビデンス・コレクション、および IBM Kubernetes Service へのエビデンス・デプロイメントのために事前構成されています。\n\n 統合リポジトリー、ターゲット・クラスター、および Artifactory 統合は、セットアップ・プロセスの間に構成されます。\n\nこのツールチェーンには、新しいデプロイメントを開始するために手動でトリガーできる Tekton Delivery Pipeline が組み込まれています。\n\nこのツールチェーンは、キー保護ボールト・インスタンスを使用して、必要なトークンおよび API キーを保管できます。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** CI/PR ツールチェーン・テンプレートからビルドされたイメージと、ServiceNow にある初期変更要求を使用して、このパイプラインは Kubernetes クラスター内のアプリケーションを検査およびデプロイします。"
