template.name: "Shift Left DevSecOps 우수 사례를 기반으로 보안 및 규제 준수 앱 배치"
template.description: "이는 Kubernetes에 대한 규제를 준수하는 지속적 배치를 위한 도구 체인 템플리트입니다. 인벤토리 통합, Servicenow를 통한 변경 관리, 증거 콜렉션 및 IBM Kubernetes Service로의 배치와 함께 지속적 딜리버리를 위해 사전 구성됩니다.\n\n 통합 저장소, 대상 클러스터 및 Artifactory 통합은 설정 프로세스 중에 구성됩니다. \n\n도구 체인에는 새 배치를 시작하기 위해 수동으로 트리거할 수 있는 Tekton Delivery Pipeline이 포함됩니다. \n\n도구 체인은 키-보호 저장소 인스턴스를 사용하여 필수 토큰 및 API 키를 저장할 수 있습니다."
