template.name: "根據「左移 DevSecOps」最佳作法來部署安全且合規的應用程式"
template.description: "這是透過「Kubernetes 的合規性」進行連續部署的工具鏈範本。它已針對具有庫存整合的 Continuous Delivery、透過 Servicenow 進行變更管理、證明收集及部署至「IBM Kubernetes 服務」的作業進行預先配置。\n\n 整合的儲存庫、目標叢集及 Artifactory 整合會在設定處理程序期間進行配置。\n\n此工具鏈包括 Tekton Delivery Pipeline，其可以手動加以觸發來起始新的部署。\n\n此工具鏈可以使用 Key Protect 加密配置檔實例來儲存必要的記號及 API 金鑰。"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 使用從 CI/PR 工具鏈範本中已建置的映像檔，以及 ServiceNow 中的起始「變更要求」，此管線會在您的 Kubernetes 叢集中檢查及部署您的應用程式。"
