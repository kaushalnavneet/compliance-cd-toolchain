template.name: "Desarrolle una aplicación segura y compatible basada en los procedimientos recomendados de Shift Left de DevSecOps"
template.description: "Esta es la plantilla de cadena de herramientas para el despliegue continuo con compatibilidad para Kubernetes. Se ha configurado previamente para la entrega continua con integración de inventario, gestión de cambios con Servicenow, recopilación y despliegue de pruebas en IBM Kubernetes Service.\n\n Los repositorios integrados, el clúster de destino y las integraciones de Artifactory se configuran durante el proceso de configuración. \n\nLa cadena de herramientas incluye un conducto de entrega Tekton, que se puede desencadenar manualmente para iniciar un nuevo despliegue. \n\nLa cadena de herramientas puede utilizar una instancia de la caja fuerte de Key-Protect para almacenar las señales y las claves de API necesarias."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Utilizando una imagen ya creada a partir de la plantilla de la cadena de herramientas CI/PR y una solicitud de cambio inicial de ServiceNow, este conducto comprobará y desplegará la aplicación en el clúster Kubernetes."
