triggers:
  - type: git
    name: Git CD Trigger
    service: ${INVENTORY_REPO}
    branch: ${TARGET_ENVIRONMENT}
    disabled: true
    events:
      push: true
    eventListener: cd-listener
  - type: manual
    name: Manual CD Trigger
    eventListener: cd-listener
  - type: manual
    name: Manual Promotion Trigger
    eventListener: promotion-listener
  - type: generic
    name: Promotion Webhook Trigger
    eventListener: promotion-listener
    secret:
      value: ${WEBHOOK_TOKEN}
      type: tokenMatches
      source: header
      keyName: sanity
  - type: generic
    name: CD Webhook Trigger
    eventListener: cd-listener
    secret:
      value: ${WEBHOOK_TOKEN}
      type: tokenMatches
      source: header
      keyName: sanity
