---
version: '1'
messages:
  $i18n: locales.yml
welcome:
  description:
    $ref: "#/messages/wizard.welcome.description"
  git_accept:
    label:
      $ref: "#/messages/wizard.welcome.git.accept.label"
steps:
  - name: inv
    label:
      $ref: "#/messages/wizard.step.inv.label"
    form:
      name: wizard_inventory
      title:
        $ref: "#/messages/wizard.step.inv.form.title"
    validator: inventory-repo
    expert_mode:
      service_label: inventory-repo
  - name: issues
    label:
      $ref: "#/messages/wizard.step.issues.label"
    form:
      name: wizard_issues
      title:
        $ref: "#/messages/wizard.step.issues.form.title"
    validator: incident-issues-repo
    expert_mode:
      service_label: incident-issues-repo
  - name: onepipelineconfig
    label:
      $ref: "#/messages/wizard.step.config.label"
    form:
      name: wizard_one_pipeline_config
      title:
        $ref: "#/messages/wizard.step.config.form.title"
    validator: one-pipeline-repo
    expert_mode:
      service_label: one-pipeline-repo
  - name: vault
    label:
      $ref: "#/messages/wizard.step.vault.label"
    form:
      name: wizard_vault
      title:
        $ref: "#/messages/wizard.step.vault.form.title"
    events:
      - condition:
          any:
            - parameter: key-protect
              value: true
        actions:
          - type: create-service
            service: keyprotect
            service_label: kp-vault
            parameters:
              name: kp-compliance-secrets
      - condition:
          any:
            - parameter: key-protect
              value: false
        actions:
          - type: delete-service
            service: keyprotect
            service_label: kp-vault
      - condition:
          any:
            - parameter: secrets-manager
              value: true
        actions:
          - type: create-service
            service: secretsmanager
            service_label: sm-vault
            parameters:
              name: sm-compliance-secrets
      - condition:
          any:
            - parameter: secrets-manager
              value: false
        actions:
          - type: delete-service
            service: secretsmanager
            service_label: sm-vault
      - condition:
          any:
            - parameter: hashicorp-vault
              value: true
        actions:
          - type: create-service
            service: hashicorpvault
            service_label: hc-vault
            parameters:
              name: 'hc-compliance-secrets'
              server_url: 'https://vserv.sos.ibm.com:8200'
              dashboard_url: 'https://vserv.sos.ibm.com:8200/ui'
              authentication_method: 'approle'
      - condition:
          any:
            - parameter: hashicorp-vault
              value: false
        actions:
          - type: delete-service
            service: hashicorpvault
            service_label: hc-vault
  - name: keyprotect
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.keyprotect.label"
    form:
      name: keyprotect
      title:
        $ref: "#/messages/wizard.step.keyprotect.form.title"
    validator: kp-vault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: key-protect
            value: true
  - name: secretsmanager
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.secretsmanager.label"
    form:
      name: secretsmanager
      title:
        $ref: "#/messages/wizard.step.secretsmanager.form.title"
    validator: sm-vault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: secrets-manager
            value: true
  - name: hashicorpvault
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.hashicorpvault.label"
    form:
      name: hashicorpvault
      title:
        $ref: "#/messages/wizard.step.hashicorpvault.form.title"
    validator: hc-vault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: hashicorp-vault
            value: true
  - name: evidence
    label:
      $ref: "#/messages/wizard.step.evidence.label"
    form:
      name: wizard_evidence
      title:
        $ref: "#/messages/wizard.step.evidence.form.title"
    validator: evidence-locker-repo
    expert_mode:
      service_label: evidence-locker-repo
    events:
      - condition:
          any:
            - parameter: cos
              value: true
        actions:
          - type: create-service
            service: customtool
            service_label: cos-bucket
            parameters:
              type: cos-bucket
              lifecyclePhase: "MANAGE"
              imageUrl:
                $ref: cos-logo.png
                $refType: image-data-uri
              documentationUrl: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
              name: Cloud Object Storage
              dashboard_url: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
              description: The information required to connect the toolchain with your Cloud Object Storage instance.
      - condition:
          any:
            - parameter: cos
              value: false
        actions:
          - type: delete-service
            service: customtool
            service_label: cos-bucket
  - name: cos
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.cos.label"
    form:
      name: customtool_cos-bucket
      title:
        $ref: "#/messages/wizard.step.cos.form.title"
      image_url:
        $ref: cos-logo.png
        $refType: image-data-uri
    visible:
      condition:
        any:
          - form: evidence-locker-repo
            parameter: cos
            value: true
  - name: pipeline
    label:
      $ref: "#/messages/wizard.step.pipeline.label"
    form:
      name: wizard_pipeline
      title:
        $ref: "#/messages/wizard.step.pipeline.form.title"
      image_url: 'data:image/svg+xml;base64,'
    validator: tekton-definition-repo
    expert_mode:
      service_label: tekton-definition-repo

  - name: deploy
    label:
      $ref: "#/messages/wizard.step.deploy.label"
    form:
      name: pipeline
      title:
        $ref: "#/messages/wizard.step.deploy.form.title"

  - name: artifactory
    label:
      $ref: "#/messages/wizard.step.artifactory.label"
    form:
      name: wizard_artifactory
      title:
        $ref: "#/messages/wizard.step.artifactory.form.title"
    validator: artifactoryComp
    expert_mode:
      service_label: artifactoryComp

  - name: servicenow
    label:
      $ref: "#/messages/wizard.step.servicenow.label"
    form:
      name: customtool_servicenow
      title:
        $ref: "#/messages/wizard.step.servicenow.form.title"

  - name: doi-toolchain
    label:
      $ref: "#/messages/wizard.step.doi-toolchain.label"
    form:
      name: customtool_doi-toolchain
      title:
        $ref: "#/messages/wizard.step.doi-toolchain.form.title"

  - name: optionaltools
    label:
      $ref: "#/messages/wizard.step.optionaltools.label"
    form:
      name: wizard_optional_tools
      title:
        $ref: "#/messages/wizard.step.optionaltools.form.title"
    events:
      - condition:
          any:
            - parameter: slack-tool
              value: true
        actions:
          - type: create-service
            service: slack
            service_label: slack
            parameters:
              channel_name: >
                $env.slackChannelName ? '{{slackChannelName}}' : ''
              api_token: >
                $env.slackWebhook ? '{{slackWebhook}}' : ''
              team_url: >
                $env.slackTeamName ? '{{slackTeamName}}' : ''
      - condition:
          any:
            - parameter: slack-tool
              value: false
        actions:
          - type: delete-service
            service: slack
            service_label: slack

      - condition:
          any:
            - parameter: doi
              value: true
        actions:
          - type: create-service
            service: draservicebroker
            service_label: devops-insights
      - condition:
          any:
            - parameter: doi
              value: false
        actions:
          - type: delete-service
            service: draservicebroker
            service_label: devops-insights
      - condition:
          any:
            - parameter: fortress-tool
              value: true
        actions:
          - type: create-service
            service: security_compliance
            service_label: fortress
      - condition:
          any:
            - parameter: fortress-tool
              value: false
        actions:
          - type: delete-service
            service: security_compliance
            service_label: fortress
      - condition:
          any:
            - parameter: pw-tool
              value: true
        actions:
          - type: create-service
            service: private_worker
            service_label: privateWorker
      - condition:
          any:
            - parameter: pw-tool
              value: false
        actions:
          - type: delete-service
            service: private_worker
            service_label: privateWorker
  - name: slack
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.slack.label"
    form:
      name: slack
      title:
        $ref: "#/messages/wizard.step.slack.form.title"
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: slack-tool
            value: true
  - name: fortress
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.fortress.label"
    form:
      name: security_compliance
      title:
        $ref: "#/messages/wizard.step.fortress.form.title"
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: fortress-tool
            value: true
  - name: privateWorker
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.privateworker.label"
    form:
      name: private_worker
      title:
        $ref: "#/messages/wizard.step.privateworker.form.title"
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: pw-tool
            value: true
  - name: summary
    label:
      $ref: "#/messages/wizard.step.summary.label"
    form:
      name: wizard_summary
      title:
        $ref: "#/messages/wizard.step.summary.form.title"
