---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: lint-pipeline
spec:
  workspaces:
    - name: artifacts
  params:
    - name: pipeline-debug
      default: "0"
  results:
    - name: exit-code
    - name: status
  steps:
    - name: lint-pipeline
      image: icr.io/continuous-delivery/pipeline/pipeline-base-image:2.9@sha256:2976e1374e87f5cddabcf80179d9708868d52dbf656fdde60f803553be633db2
      env:
        - name: PIPELINE_DEBUG
          value: $(params.pipeline-debug)
      script: |
        #!/usr/bin/env bash

        npm i -g tekton-lint
        set -x
        export COMPLIANCE_CD_TOOLCHAIN_DIR="$(workspaces.artifacts.path)/compliance-cd-toolchain"

        cd "$COMPLIANCE_CD_TOOLCHAIN_DIR"

        if scripts/check.sh; then
          echo -n $? > "$(results.exit-code.path)"
          echo -n success > "$(results.status.path)"
        else
          echo -n $? > "$(results.exit-code.path)"
          echo -n failure > "$(results.status.path)"
        fi
