---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: promotion-template
spec:
  params:
    - name: application
      description: name of the deployed app or service
    - name: source
      description: promotion source, this can be overridden (defaults to master)
      default: "master"
    - name: target
      description: promotion target, this can be overridden (defaults to prod_candidate)
      default: "prod_candidate"
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
    - name: artifactory-dockerconfigjson
      description: dockerconfigjson for pullsecrets
    - name: slack-notifications
      description: toggles slack notifications
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.artifactory-dockerconfigjson)
      metadata:
        name: artifactory-pull-secret
      type: kubernetes.io/dockerconfigjson
    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: artifactory-pull-secret
      metadata:
        name: sa-pullsecret
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: promotion-pipeline
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: application
            value: $(params.application)
          - name: source
            value: $(params.source)
          - name: target
            value: $(params.target)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: slack-notifications
            value: $(params.slack-notifications)
        serviceAccountName: sa-pullsecret
