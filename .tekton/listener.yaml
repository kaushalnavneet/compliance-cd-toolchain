apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: cd-template
spec:
  params:
    - name: repository
      description: The git repo
    - name: revision
      description: the branch for the git repo
    - name: apikey
      description: the ibmcloud api key
    - name: registryNamespace
      description: the ibmcloud registry namespace
    - name: registryRegion
      description: the ibmcloud registry region
      default: us-south
    - name: cluster
      description: The IBM Cloud Kubernetes cluster name
    - name: clusterRegion
      description: The IBM Cloud Kubernetes cluster region
      default: us-south
    - name: clusterNamespace
      description: The Kubernetes cluster namespace
      default: prod
    - name: gheToken
      description: the GHE token
    - name: gheUser
      description: the GHE user
    - name: ghEmergencyLabel
      description: the name of the emergency label
    - name: app
      description: name of the deployed app or service
    - name: serviceNowToken
      description: API token for ServiceNow to handle Change Requests
    - name: changeRequestNumber
      description: ServiceNow CR number
      default: "notAvailable"
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: cd-pipeline
        params:
          - name: repository
            value: $(params.repository)
          - name: revision
            value: $(params.revision)
          - name: apikey
            value: $(params.apikey)
          - name: registryNamespace
            value: $(params.registryNamespace)
          - name: registryRegion
            value: $(params.registryRegion)
          - name: cluster
            value: $(params.cluster)
          - name: clusterRegion
            value: $(params.clusterRegion)
          - name: clusterNamespace
            value: $(params.clusterNamespace)
          - name: gheToken
            value: $(params.gheToken)
          - name: gheUser
            value: $(params.gheUser)
          - name: gheIssueRepo
            value: $(params.gheIssueRepo)
          - name: ghEmergencyLabel
            value: $(params.ghEmergencyLabel)
          - name: image
            value: $(params.image)
          - name: app
            value: $(params.app)
          - name: serviceNowToken
            value: $(params.serviceNowToken)
          - name: changeRequestNumber
            value: $(params.changeRequestNumber)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: binding
spec:
  params:
    - name: repository
      # value: "https://github.com/open-toolchain/hello-tekton"
    - name: revision
      # value: "master"
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: listener
spec:
  triggers:
    - binding:
        name: binding
      template:
        name: cd-template