---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: cd-template
spec:
  params:
    - name: artifactory-dockerconfigjson
      description: dockerconfigjson for pullsecrets
    - name: onepipeline-dockerconfigjson
      description: dockerconfigjson for images used in .one-pipeline.yaml
      default: "eyJhdXRocyI6e319" # ie. {"auths":{}} base64 encoded
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
    - name: pipeline-name
      description: The name of the pipeline to run
      default: cd-pipeline
    - name: event-payload
      description: event payload from the trigger webhook
      default: ""
    - name: compliance-baseimage
      description: one-pipeline baseimage to run most of the built-in pipeline code
      default: "wcp-compliance-automation-team-docker-local.artifactory.swg-devops.com/compliance-baseimage:2.12.2@sha256:ba222360778faf3e2cee305f24aa59d6101f7c9a952bb7c774ca03d7e4ee0a83"
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.artifactory-dockerconfigjson)
      metadata:
        name: artifactory-pull-secret
      type: kubernetes.io/dockerconfigjson
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.onepipeline-dockerconfigjson)
      metadata:
        name: onepipeline-pull-secret
      type: kubernetes.io/dockerconfigjson
    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: artifactory-pull-secret
        - name: onepipeline-pull-secret
      metadata:
        name: sa-pullsecret
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: trigger
        labels:
          app.kubernetes.io/version: "1.0.0"
      data:
        payload.json: |
          $(params.event-payload)
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: $(params.pipeline-name)
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: compliance-baseimage
            value: $(params.compliance-baseimage)
        serviceAccountName: sa-pullsecret
