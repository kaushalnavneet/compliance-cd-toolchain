---
extends: default
yaml-files:
  - '*.yaml'
  - '*.yml'
ignore: |
  .bluemix/nls/
rules:
  empty-lines:
    max: 1
  line-length:
    max: 120
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  document-start:
    present: true
  trailing-spaces: enable
  key-duplicates: enable
  truthy:
    level: error
